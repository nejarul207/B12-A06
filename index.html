<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth - Plant a Tree, Grow a Future</title>
    <meta name="description"
        content="Join our tree planting campaign to create a greener world. Browse different tree species, add to cart, and contribute to environmental conservation.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': 'hsl(120, 40%, 95%)',
                        'custom-primary': 'hsl(122, 39%, 33%)',
                        'custom-secondary': 'hsl(122, 39%, 49%)',
                        'custom-accent': 'hsl(45, 100%, 51%)',
                        'custom-muted': 'hsl(120, 35%, 93%)',
                        'custom-green': '#CFF0DC',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, hsl(120, 40%, 95%) 0%, hsl(120, 35%, 96%) 100%);
            min-height: 100vh;
        }

        .loading-spinner {
            border: 3px solid hsl(120, 35%, 93%);
            border-top: 3px solid hsl(122, 39%, 33%);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .tree-card {
            transition: all 0.3s ease;
            cursor: pointer;

        }


        .tree-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .category-button {
            transition: all 0.2s ease;
        }

        .category-button:hover {
            background-color: hsl(122, 39%, 33%);
            color: white;
            transform: translateX(4px);
        }

        .add-to-cart-btn {
            transition: all 0.2s ease;
        }

        .add-to-cart-btn:hover {
            background-color: hsl(122, 39%, 49%);
            transform: scale(1.02);
        }

        .leaf-decoration {
            position: absolute;
            opacity: 0.6;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
        <!-- Navbar -->
    <nav class="bg-custom-primary text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div ">
                        <span class=" text-custom-primary font-bold text-3xl">ðŸŒ±</span>
                    </div>
                    <span class="font-bold text-xl">Green Earth</span>
                </div>

                <div class="hidden md:flex items-center space-x-8">

                    <button onclick="scrollToSection('about')" class="hover:text-custom-accent transition-colors"
                        data-testid="nav-about">
                        About
                    </button>
                    <button onclick="scrollToSection('trees')" class="hover:text-custom-accent transition-colors"
                        data-testid="nav-trees">
                        Gallery
                    </button>
                    <button onclick="scrollToSection('impact')" class="hover:text-custom-accent transition-colors"
                        data-testid="nav-impact">
                        Plant a Tree
                    </button>
                </div>

                <button onclick="scrollToSection('contact')"
                    class="bg-custom-accent text-gray-800 hover:bg-yellow-500 font-semibold px-4 py-2 rounded-md transition-colors"
                    data-testid="button-plant-tree">
                    Plant a Tree
                </button>
            </div>
        </div>
    </nav>
    <!-- Hero Banner -->
    <section id="home" class="relative py-5 overflow-hidden bg-custom-green">
        <img src="assets/hero-leaf1.png" alt="Tropical fern leaves"
            class="leaf-decoration absolute bottom-0 left-[120px] h-full transform -rotate-12" />

        <img src="assets/hero-leaf2.png" alt="Tropical palm fronds"
            class="leaf-decoration absolute bottom-0 right-[120px] h-full transform rotate-12" />

        <div class="hero-content max-w-4xl mx-auto text-center px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-custom-primary mb-4">
                Plant a Tree, Grow a Future
            </h1>
            <p class="text-lg md:text-xl text-gray-700 mb-8 max-w-2xl mx-auto">
                Join our mission to plant 1 million trees and make the Earth greener for future
                generations.
            </p>
            <button onclick="scrollToSection('trees')"
                class="bg-custom-accent text-gray-800 hover:bg-yellow-500 text-lg font-semibold px-8 py-3 rounded-lg transition-colors"
                data-testid="button-get-started">
                Get Involved
            </button>
        </div>
    </section>

</body>

</html>
